{% extends 'Rent_Anthing/base.html' %}

{% block title %}
    Upload Image
{% endblock %}

{% block body %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
    </form>

    {% if img_obj %}
        <h3>Successfully uploaded : {{img_obj.title}}</h3>
        <img src="{{ img_obj.image.url}}" alt="connect" style="max-height:300px">
    {% endif %}

{% endblock %}

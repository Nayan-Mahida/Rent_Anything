{% extends 'Rent_Anthing/base.html' %}
{% load static %}
{% block title %}
    Products
{% endblock %}

{% block body %}


<div class="col">
<div class="container">
<div class="row g-5">
{% for item in items %}
<div class="col-md-6 col-lg-4">
    <div class="card border rounded shadow" style="width: 22rem;">
        <img src="{{ item.img.url }}" class="card-img-top" alt="...">
        <div class="card-body">
            <h2 class="card-title">{{ item.name }}</h2>
            <h5 class="card-text text-secondary">{{ item.description }}</h5>
        </div>
        <div class="card-body">
            <a href="{% url 'view_more' item.id %}" class="btn btn-info">View More</a>
            {% if user == item.user %}
                <a href="{% url 'delete_product' item.id %}" class="btn btn-danger">Delete</a>
                <a href="{% url 'update_product' item.id %}" class="btn btn-outline-dark">Update</a>
            {% endif %}

        </div>
    </div>
</div>
{% endfor %}
</div>
     <a href="{% url 'create_product' %}" class="btn btn-success m-5"><i class="fas fa-plus"></i> Add a new product</a>
</div>
</div>
{% endblock %}
